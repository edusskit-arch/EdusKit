name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start server
        run: |
          node server.js &
          # wait for server to be ready
          for i in {1..15}; do
            if curl -sS http://localhost:8080 >/dev/null; then echo 'up'; break; fi
            sleep 1
          done
      - name: Run tests
        run: npm test
